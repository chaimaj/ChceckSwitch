<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
    <head>
           <link href="css/tableau.css" rel="stylesheet" type="text/css" />
           <link href="css/red.css" rel="stylesheet" type="text/css" />
</head>
    <body>
        
    <h:form>
     
   <br></br>
           
              <h:outputLabel  style="margin-top:20px;  font-family:  'Times New Roman' ; color:grey; font-size: x-large" ><B>Liste des switchs</B> </h:outputLabel>
     
    <br></br> 
    <center>   <h:dataTable   styleClass="people" border="1"  var="un" value="#{op_switch.Liste()}" rowClasses="odd,even"
	columnClasses="name,phoneNumber,dateOfBirth">
            
            <h:column> 

                <f:facet name="header">
                    <h:outputText value="Hostname" />
                </f:facet>
                <h:outputText value="#{un.hostname}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Site" />
                </f:facet>
                <h:outputText value="#{un.site}" />

            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="show logging" />
                </f:facet>
                <h:commandButton value="Check"  action="#{Operation.vrai()}" image="css/images/check.png">


                    <f:param name="adr" value="#{un.adrIP}"></f:param>   
                    <f:param name="name" value="#{un.hostname}"></f:param>
                    <f:param name="commande" value="#{un.log}"></f:param> 
                    <f:param name="categorie" value="#{un.categorie}"></f:param> 

                </h:commandButton>

            </h:column>
            <h:column >
                <f:facet name="header">
                    <h:outputText value="show interfaces counter error" />
                </f:facet>

                <h:commandButton value="Check" action="#{Operation.vrai()}" image="css/images/check.png">


                    <f:param name="adr" value="#{un.adrIP}"></f:param>   
                    <f:param name="name" value="#{un.hostname}"></f:param> 
                    <f:param name="commande" value="#{un.error}"></f:param> 
                    <f:param name="categorie" value="#{un.categorie}"></f:param> 

                </h:commandButton>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="show process CPU history" />
                </f:facet>
              
       <h:commandButton value="Check"  action="#{Operation.vrai()}" image="css/images/check.png" >

                    <f:param name="adr" value="#{un.adrIP}"></f:param>   
                    <f:param name="name" value="#{un.hostname}"></f:param> 
                    <f:param name="commande" value="#{un.cpu}"></f:param> 
                    <f:param name="categorie" value="#{un.categorie}"></f:param> 

       </h:commandButton>


            </h:column>

        </h:dataTable></center>
    
              </h:form>  
    
                 <h:form rendered="#{Operation.visible==true}">
              
                     <center>
                         <br></br>
            
              <h:outputLabel  style="margin-top:20px;  font-family:  'Times New Roman' ; color:grey; font-size: x-large" ><B>Résultat de la commande</B> </h:outputLabel>
     

                         <h:inputTextarea  rows="15" cols="150" value="#{Operation.commande()}">
                     </h:inputTextarea>
                     <br></br>
                
            
              <h:outputLabel  style="margin-top:20px;  font-family:  'Times New Roman' ; color:grey; font-size: x-large" ><B>Résultat après filtrage</B> </h:outputLabel>
     
 
                     <h:inputTextarea  rows="15" cols="150" value="#{Operation.filtre}">
                     </h:inputTextarea>
                     </center>
      
    </h:form>
    <form action="Fond.xhtml">
        <center>  <input type="image" name="img_envoi" src="css/images/retour.png"></input></center>
    </form>
    <br></br>
     
       
    </body>
</html>
