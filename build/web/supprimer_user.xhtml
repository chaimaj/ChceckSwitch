<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>TODO supply a title</title>
           <link rel="stylesheet" type="text/css" href="css/red.css" />
        <link href="css/tableau.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h:form>
            <br></br>
            
              <h:outputLabel  style="margin-top:20px;  font-family:  'Times New Roman' ; color:grey; font-size: x-large" ><B>Liste des utilisateurs</B> </h:outputLabel>
     
    <br></br>  <br></br>  <br></br>
            <h:dataTable   styleClass="people" border="1"  var="un" value="#{Operation.Liste_users()}" rowClasses="odd,even"

            <h:column> 

                <f:facet name="header">
                    <h:outputText value="Login" />
                </f:facet>
                <h:outputText value="#{un.login}" />
            </h:column>
            
             
            <h:column>
                <f:facet name="header">
                    <h:outputText value="" />
                </f:facet>
                <h:commandButton value="Supprimer"  image="css/images/supprimer.png" action="#{Operation.supprimer()}">


                    <f:param name="id" value="#{un.id}"></f:param>   
                  

                </h:commandButton>
            

            </h:column>
                
            

        </h:dataTable>
    <br></br>
      <h:commandButton value="retour " image="css/images/retour.png" action="Fond.xhtml" ></h:commandButton>
           </h:form>
